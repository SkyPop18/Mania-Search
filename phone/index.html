  <script>
    // this script is for more icons to show or not
    document.addEventListener('DOMContentLoaded', function() {
        const toggleCheckbox = document.getElementById('check-5');
        const iconRow = document.getElementById('iconRow');
    
        // Retrieve saved state from localStorage
        const isChecked = localStorage.getItem('moreIconsChecked') === 'true';
        toggleCheckbox.checked = isChecked;
        iconRow.style.display = isChecked ? 'flex' : 'none';
    
        // Toggle visibility and save state on checkbox change
        toggleCheckbox.addEventListener('change', function() {
            const isVisible = toggleCheckbox.checked;
            iconRow.style.display = isVisible ? 'flex' : 'none';
            localStorage.setItem('moreIconsChecked', isVisible);
        });
    });
  </script>

  <script>
    // Function to ensure "https://" prefix
    function ensureUrlPrefix(url) {
        return url.startsWith("https://") ? url : "https://" + url;
    }
    
    // Function to fetch high-quality favicon
    function fetchFavicon(url) {
        return `https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${url}&size=64`;
    }
    
    // Open popup and blur background
    document.querySelectorAll('.addicon').forEach(button => {
        button.addEventListener('click', function () {
            const targetButtonId = button.id;
    
            // Check if there's already data in localStorage for this button
            const savedData = JSON.parse(localStorage.getItem(targetButtonId));
    
            if (!savedData) {
                document.getElementById('popup').style.display = 'flex';
                document.querySelector('.content-wrapper').classList.add('blur');
    
                // Set target button ID in Save button's data attribute
                document.getElementById('saveButton').setAttribute('data-target', targetButtonId);
            } else {
                // Open the saved URL in the same tab
                window.location.href = savedData.url;
            }
        });
    });
    
    // Close popup and remove blur
    document.getElementById('closeButton').addEventListener('click', function () {
        document.getElementById('popup').style.display = 'none';
        document.querySelector('.content-wrapper').classList.remove('blur');
    });
    
    // Save website data
    document.getElementById('saveButton').addEventListener('click', function () {
        const websiteName = document.getElementById('websiteName').value;
        let websiteURL = document.getElementById('websiteURL').value;
    
        if (websiteName && websiteURL) {
            websiteURL = ensureUrlPrefix(websiteURL);
            const targetButtonId = this.getAttribute('data-target');
    
            localStorage.setItem(targetButtonId, JSON.stringify({ name: websiteName, url: websiteURL }));
    
            // Fetch favicon and update button
            const faviconUrl = fetchFavicon(websiteURL);
            document.getElementById(targetButtonId).style.backgroundImage = `url(${faviconUrl})`;
    
            // Display the website name under the button
            document.getElementById(`name${targetButtonId.replace('new', '')}`).textContent = websiteName;
    
            // Close popup
            document.getElementById('popup').style.display = 'none';
            document.querySelector('.content-wrapper').classList.remove('blur');
            document.getElementById('websiteName').value = '';
            document.getElementById('websiteURL').value = '';
        } else {
            alert('Please fill in both fields.');
        }
    });
    
    // Clear website data
    document.querySelectorAll('.clear-icon').forEach(clearButton => {
        clearButton.addEventListener('click', function () {
            const targetButtonId = clearButton.id.replace('clear', 'new');
            localStorage.removeItem(targetButtonId);
    
            // Clear button background and name
            const button = document.getElementById(targetButtonId);
            button.style.backgroundImage = '';
            document.getElementById(`name${targetButtonId.replace('new', '')}`).textContent = '';
        });
    });
    
    // Load saved data on page load
    window.addEventListener('load', function () {
        document.querySelectorAll('.addicon').forEach(button => {
            const buttonId = button.id;
            const savedData = JSON.parse(localStorage.getItem(buttonId));
    
            if (savedData) {
                // Set saved favicon and name
                const faviconUrl = fetchFavicon(savedData.url);
                button.style.backgroundImage = `url(${faviconUrl})`;
                document.getElementById(`name${buttonId.replace('new', '')}`).textContent = savedData.name;
    
                // Add click event to open the URL
                button.onclick = function () {
                    window.location.href = savedData.url;
                };
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
    // Check if the user has already opted not to show the message
    const alertDismissed = localStorage.getItem("alertDismissed");

    // If not dismissed, show the alert with a checkbox
    if (!alertDismissed) {
        const alertWrapper = document.createElement("div");
        alertWrapper.id = "customAlert";
        alertWrapper.style.position = "fixed";
        alertWrapper.style.top = "50%";
        alertWrapper.style.left = "50%";
        alertWrapper.style.transform = "translate(-50%, -50%)";
        alertWrapper.style.backgroundColor = "#fff";
        alertWrapper.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2)";
        alertWrapper.style.borderRadius = "8px";
        alertWrapper.style.padding = "20px";
        alertWrapper.style.textAlign = "center";
        alertWrapper.style.zIndex = "1000";

        alertWrapper.innerHTML = `
            <p style="font-size: 18px; margin-bottom: 10px;">
                <b>Note:</b> This site is fully functional on computers but is not complete for mobile devices.
            </p>
            <div style="margin: 10px 0;">
                <input type="checkbox" id="dontShowAgainCheckbox" />
                <label for="dontShowAgainCheckbox" style="font-size: 14px;">Do not show this message again</label>
            </div>
            <button id="closeAlertButton" style="
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                font-size: 14px;">OK</button>
        `;

        document.body.appendChild(alertWrapper);

        // Close button functionality
        document.getElementById("closeAlertButton").addEventListener("click", function () {
            const dontShowAgain = document.getElementById("dontShowAgainCheckbox").checked;
            if (dontShowAgain) {
                localStorage.setItem("alertDismissed", "true");
            }
            document.getElementById("customAlert").remove();
        });
    }
});

      <script>
        // Function to handle hover behavior and clear functionality
    document.querySelectorAll('#new1').forEach(button => {
        const buttonId = button.id;
        const clearButtonId = `clear${buttonId.replace('new', '')}`;
        const nameDisplayId = `name${buttonId.replace('new', '')}`;
        const clearButton = document.getElementById(clearButtonId);
        const nameDisplay = document.getElementById(nameDisplayId);
    
        // Show the clear button on hover
        button.addEventListener('mouseenter', function () {
            console.log(`Hovering over button: ${buttonId}`);
            if (clearButton) {
                clearButton.style.display = 'inline-block';
            }
        });
    
        document.addEventListener('mouseover', function (event) {
            if (event.target.classList.contains('addicon')) {
                const buttonId = event.target.id;
                const clearButtonId = `clear${buttonId.replace('new', '')}`;
                const clearButton = document.getElementById(clearButtonId);
                if (clearButton) {
                    clearButton.style.display = 'inline-block';
                }
            }
        });
        
        document.addEventListener('mouseout', function (event) {
            if (event.target.classList.contains('addicon')) {
                const buttonId = event.target.id;
                const clearButtonId = `clear${buttonId.replace('new', '')}`;
                const clearButton = document.getElementById(clearButtonId);
                if (clearButton) {
                    clearButton.style.display = 'none'; // Hide the clear button when mouse leaves
                }
            }
        });
        
        
        // Hide the clear button when not hovering
        button.addEventListener('mouseleave', function () {
            if (clearButton) {
                clearButton.style.display = 'none';
            }
        });
    
        // Clear the saved website data on clear button click
        if (clearButton) {
            clearButton.addEventListener('click', function (e) {
                e.stopPropagation(); // Prevent triggering the button's click event
                localStorage.removeItem(buttonId);
    
                // Clear displayed data
                if (nameDisplay) nameDisplay.textContent = '';
                button.style.backgroundImage = 'none';
                button.onclick = null; // Remove redirection functionality
            });
        }
    
        // Redirect to saved website on button click
        const savedData = JSON.parse(localStorage.getItem(buttonId));
        if (savedData) {
            if (nameDisplay) nameDisplay.textContent = savedData.name;
            button.style.backgroundImage = `url(${fetchFavicon(savedData.url)})`;
    
            // Add click functionality to open the saved URL
            button.onclick = function () {
                window.open(savedData.url, '_blank');
            };
        }
    });
    
      </script>

  <script>
    document.getElementById('enterBtn').addEventListener('click', function () {
        const bgInput = document.getElementById('bg').value.trim();
    
        // Validate if the input looks like a valid URL
        const urlRegex = /^(https?:\/\/)[^\s$.?#].[^\s]*$/i;
        if (!urlRegex.test(bgInput)) {
            alert('Please enter a valid link starting with http:// or https://');
            return;
        }
    
        // Save the link in localStorage
        localStorage.setItem('newbg', bgInput);
    
        // Set the background image immediately
        document.body.style.backgroundImage = `url('${bgInput}')`;
    });
    
    // Check and apply the saved background image on page load
    window.addEventListener('load', function () {
        const savedBg = localStorage.getItem('newbg');
        if (savedBg) {
            document.body.style.backgroundImage = `url('${savedBg}')`;
        }
    });
    
    document.getElementById('resetBtn').addEventListener('click', function () {
        // Remove the saved background image
        localStorage.removeItem('newbg');

        document.body.style.backgroundImage = 'none';
        alert('Background image reset!');
    });
    
</script>
